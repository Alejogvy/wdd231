    <link rel="stylesheet" href="styles/normalize.css">

<body>
    <header>
        <h1>GYM FIT</h1>
        <nav>
            <ul>
                <li><a href="index.html">Welcome</a></li>
                <li><a href="registration.html">Registration</a></li>
                <li><a href="classes.html">Classes</a></li>
                <li><a href="weather.html">Weather</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>A Gym Fit Always Near You</h1>
            <p>Feel the energy of Gym Fit</p>
            <figure>
                <img src="images/beefit.webp" alt="Bee Fit" class="full-width-img">
            </figure>
        </section>
    </main>

    <section id="registration">
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <select id="membership">
                <option value="monthly">Monthly</option>
                <option value="quarterly">Quarterly</option>
                <option value="annual">Annual</option>
            </select>
            <input type="text" id="goals" placeholder="Fitness Goals">
            <button type="submit">Register</button>
        </form>
    </section>
    <div class="content"></div>
    <div class="empty_space"></div>
    <footer>
        <p>Contact us: info@gym-fit.com | +593 99-678-6909</p>
        <p>&copy; <span id="year"></span> | WDD 231 | Last modified: <span id="lastModified"></span></p>
