    <title>Registered Users</title>
</head>
<body>
    <h1>Registered Users</h1>
    <ul id="userList"></ul>
    <a href="index.html">Back to Registration</a>

    <script>
        // Retrieve users from localStorage and display them
        const users = JSON.parse(localStorage.getItem('users')) || [];
        const userList = document.getElementById('userList');

        if (users.length > 0) {
            users.forEach(user => {
                const li = document.createElement('li');
                li.textContent = `Name: ${user.name}, Email: ${user.email}, Membership: ${user.membership}`;
                userList.appendChild(li);
            });
        } else {
            userList.textContent = 'No users registered yet.';
        }
    </script>

</body>
